name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          check-latest: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.10.1

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Build for macOS (Apple Silicon)
        run: |
          export CGO_ENABLED=1
          export GOOS=darwin
          export GOARCH=arm64
          export MACOSX_DEPLOYMENT_TARGET=11.0
          wails build -platform darwin/arm64 -o "murican-to-english" -ldflags="-s -w" -trimpath -tags "production"

      - name: Create ZIP archive
        run: |
          cd build/bin
          zip -r "murican-to-english-arm64.zip" "murican-to-english.app"
          cd ../..

      - name: Upload app as artifact
        uses: actions/upload-artifact@v4
        with:
          name: murican-to-english-macos-arm64
          path: build/bin/murican-to-english-arm64.zip
          retention-days: 7

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/bin/murican-to-english-arm64.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-universal:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          check-latest: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.10.1

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Build for macOS (Universal Binary)
        run: |
          export CGO_ENABLED=1
          export MACOSX_DEPLOYMENT_TARGET=11.0
          wails build -platform darwin/universal -o "murican-to-english" -ldflags="-s -w" -trimpath -tags "production"

      - name: Create ZIP archive
        run: |
          cd build/bin
          zip -r "murican-to-english-universal.zip" "murican-to-english.app"
          cd ../..

      - name: Upload app as artifact
        uses: actions/upload-artifact@v4
        with:
          name: murican-to-english-macos-universal
          path: build/bin/murican-to-english-universal.zip
          retention-days: 7

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/bin/murican-to-english-universal.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
